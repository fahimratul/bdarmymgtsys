<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/engrnco.css">
    <script src ="https://unpkg.com/lucide@latest" ></script>
    <title>Login</title>
</html>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Inventory Data</div>
        <div class="loading-subtext">Please wait...</div>
    </div>

    <h1> ENGR NCO INVENTORY</h1>
    <div class="search-container">
        <div class="library-search-container">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" id="searchInput" class="library-search-input" placeholder="Search Item...">
        </div>   
        <button class="additem-btn" id="addItemBtn">Add Item</button> 
    </div>

    <table>
        <thead>
            <tr>
                <th>serial</th>
                <th>Nomenclature/Name</th>
                <th>Authorized Unit</th>
                <th>BANRDB-7 Items</th>
                <th>BANRDB-8 Items</th>
                <th>Total Items</th>
                <th>Issue</th>
                <th>Balance Now</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="itemTableBody">
            <!-- Inventory items will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Edit Item Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Item</h2>
                <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
            </div>
            <form id="editForm" class="modal-form">
                <div class="modal-grid">
                    <div class="field">
                        <label for="editName">Nomenclature / Name</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="field">
                        <label for="editAuthorized">Authorized Unit</label>
                        <input type="text" id="editAuthorized" name="authorized" required>
                    </div>
                    <div class="field">
                        <label for="editBanrdb7">BANRDB-7 Items</label>
                        <input type="number" id="editBanrdb7" name="banrdb7" min="0" step="1" required>
                    </div>
                    <div class="field">
                        <label for="editBanrdb8">BANRDB-8 Items</label>
                        <input type="number" id="editBanrdb8" name="banrdb8" min="0" step="1" required>
                    </div>
                    <div class="field">
                        <label for="editTotal">Total Items</label>
                        <input type="number" id="editTotal" name="total" min="0" step="1" readonly>
                        <p class="inline-hint">Auto: BANRDB-7 + BANRDB-8</p>
                    </div>
                    <div class="field">
                        <label for="editIssue">Issued</label>
                        <input type="number" id="editIssue" name="issue" min="0" step="1" required>
                    </div>
                    <div class="field">
                        <label for="editBalance">Balance Now</label>
                        <input type="number" id="editBalance" name="balance" min="0" step="1" readonly>
                        <p class="inline-hint">Auto: Total - Issued</p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn secondary" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        addItemBtn = document.getElementById('addItemBtn');
        addItemBtn.addEventListener('click', function() {
            window.location.href = 'additem.html';
        });
    </script>
    <script type="module" src="engrnco.js" defer></script>

    

</body> 

</html>
