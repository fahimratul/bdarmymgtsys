<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Vehicle</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/additem.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel='icon' href='static/logo_small.png' type='image/x-icon' />
</head>
<body>
    <div id="notification-toast" class="notification-toast"></div>
	<div class="shell">
		<div class="card">
			<div class="card-header">
				<div class="title-row">
					<div>
						<h1>Add Vehicle</h1>
						<p class="subtitle">Add your new vehicle with the quantities</p>
					</div>
					<a class="back-link" onclick="window.history.back()">&#8592; Back to Dashboard</a>
				</div>
			</div>
			<form id="addvehicleForm">
				<div class="grid">
					<div class="field">
						<label for="vehiclenumber">Vehicle BA Number</label>
						<input id="vehiclenumber" name="vehiclenumber" type="number" placeholder="e.g., 12345" required>
                        <p class="inline-hint">Enter the vehicle number</p>
					</div>
					
					<div class="field">
						<label for="unnumber">UN Number</label>
						<input id="unnumber" name="unnumber" type="number" placeholder="e.g., 12345" required>
                        <p class="inline-hint">Enter the UN number</p>
					</div>
					<div class="field">
						<label for ="typeofvehicle">Type of Vehicle</label>
						<input id="typeofvehicle" name="typeofvehicle" type="text" placeholder="e.g., Truck or Bike" required>
						<p class="inline-hint">Enter the type of vehicle</p>
					</div>
					<div class="field">
						<label for="camp">Name of Camp</label>
						<select id="camp" name="camp" required>
							<option value="" disabled selected>Select Camp</option>
							<option value="bayoo">BAYOO TOB</option>
							<option value="drodro">DRODRO TOB</option>
							<option value="rhoo">RHOO TOB</option>
							<option value="ndromo">NDROMO POB</option>
						</select>
					</div>

					<div class="field">
						<label for="classtype">Class</label>
						<select id="classtype" name="classtype" required>
							<option value="" disabled selected>Select Class</option>
							<option value="classA">class A</option>
							<option value="classB">class B</option>
							<option value="spl"> Spl Veh</option>
							<option value="sp">SP Veh</option>
							<option value="watertrailer">Water Trailer</option>
							<option value="lowbed">Low Bed/Fuel /Water /Trailer</option>
						</select>
					</div>
					<div class="field">
						<label for="condition">Condition</label>
						<select id="condition" name="condition" required>
							<option value="" disabled selected>Select Condition</option>
							<option value="alr">A LR</option>
							<option value="asr">A SR</option>
							<option value="inmaintenance">In Maintenance</option>
							<option value="grounded">Grounded</option>
						</select>
					</div>
				</div>

				<div class="actions">
					<button type="button" class="btn secondary" onclick="window.history.back()">Cancel</button>
					<button type="submit" class="btn primary">Save Vehicle</button>
				</div>
			</form>
		</div>
	</div>

    <script type="module" src="js/addvehicle.js" defer></script>
    <script>
        function hideNotification() {
            const toast = document.getElementById("notification-toast");
            toast.classList.remove("show");
        }
    </script>
</body>
</html>
