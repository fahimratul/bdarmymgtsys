<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Vehicle</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/additem.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel='icon' href='static/logo_small.png' type='image/x-icon' />
</head>
<body>
    <div id="notification-toast" class="notification-toast"></div>
	<div class="shell">
		<div class="card">
			<div class="card-header">
				<div class="title-row">
					<div>
						<h1>Add Vehicle</h1>
						<p class="subtitle">Add your new vehicle with the quantities</p>
					</div>
					<a class="back-link" onclick="window.history.back()">&#8592; Back to Dashboard</a>
				</div>
			</div>
			<form id="addvehicleForm">
				<div class="grid">
					<div class="field name-field" style="grid-column: span 3;">
						<label for="vehiclenumber">Vehicle Number</label>
						<input id="vehiclenumber" name="vehiclenumber" type="number" placeholder="e.g., Utility Knife" required>
                        <p class="inline-hint">Enter the vehicle number</p>
					</div>
					<div class="field">
						<label for="classtype">Class</label>
						<select id="classtype" name="classtype" required>
							<option value="" disabled selected>Select Class</option>
							<option value="classA">class A</option>
							<option value="classB">class B</option>
							<option value="classC">class C</option>
						</select>
					</div>
					<div class="field">
						<label for="type">Type </label>
						<select id="type" name="type" required>
							<option value="" disabled selected>Select class first</option>
						</select>
					</div>
					<div class="field">
						<label for="condition">Condition</label>
						<select id="condition" name="condition" required>
							<option value="" disabled selected>Select Condition</option>
							<option value="serviceable">Serviceable</option>
							<option value="unserviceable">Unserviceable</option>
							<option value="inmaintenance">In Maintenance</option>
						</select>
					</div>
				</div>

				<div class="actions">
					<button type="button" class="btn secondary" onclick="window.history.back()">Cancel</button>
					<button type="submit" class="btn primary">Save Vehicle</button>
				</div>
			</form>
		</div>
	</div>

    <script type="module" src="js/addvehicle.js" defer></script>
    <script>
        function hideNotification() {
            const toast = document.getElementById("notification-toast");
            toast.classList.remove("show");
        }
		classtypeSelect = document.getElementById('classtype');
		typeSelect = document.getElementById('type');
		classtypeSelect.addEventListener('change', function() {
			const classType = classtypeSelect.value;
			typeSelect.innerHTML = '<option value="" disabled selected>Select Type</option>';
			if (classType === 'classA') {
				typeSelect.innerHTML += '<option value="tank">Tank</option>';
				typeSelect.innerHTML += '<option value="armored_vehicle">Armored Vehicle</option>';
			} else if (classType === 'classB') {
				typeSelect.innerHTML += '<option value="jeep">Jeep</option>';
				typeSelect.innerHTML += '<option value="bike">Bike</option>';
				typeSelect.innerHTML += '<option value="ambulance">Ambulance</option>';
				typeSelect.innerHTML += '<option value="car">Car</option>';
			} else if (classType === 'classC') {
				typeSelect.innerHTML += '<option value="truck">Truck</option>';
				typeSelect.innerHTML += '<option value="van">Van</option>';
				typeSelect.innerHTML += '<option value="pickup">Pickup</option>';
				typeSelect.innerHTML += '<option value="3ton">3 Ton</option>';
			}
		});
    </script>
</body>
</html>
