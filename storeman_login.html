<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="ba-number">BA Number</label>
            <input type="text" id="ba-number" name="ba-number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <select name="role" id="role">
                <option value="storeman">Engr Bk</option>
                <option value="admin">Battalion Quartermaster</option>
            </select>
        </div>
        <button id="login-button">Login</button>
    </div>
    <script type="module" src="connect.js" defer></script>
</body>
</html>
