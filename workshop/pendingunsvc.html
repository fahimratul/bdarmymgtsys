<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/offr.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/notification.css">
    <link rel="stylesheet" href="../css/adduser.css">
    <link rel="stylesheet" href="../css/issueitem.css">
    <script src ="https://unpkg.com/lucide@latest" ></script>
    <link rel='icon' href='../static/logo_small.png' type='image/x-icon' />
    <title>Pending Issue Items - Officer</title>
</head>
<body>
    <div id="notification-toast" class="notification-toast"></div>
    
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Items Data</div>
        <div class="loading-subtext">Please wait...</div>
    </div>

    <div class="issue-container">
        <a href="officer_dashboard.html" class="back-link">
            <i data-lucide="arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="page-header">
            <h1>Pending Unserviceable Items</h1>
            <p>Select items and specify quantities to accept for the pending unserviceable items</p>
        </div>
        <div id="pendingsection">
            <!-- Pending unserviceable items will be dynamically loaded here -->
        </div>
    </div>

    <script type="module" src="js/pendingunserviceableitem.js" defer></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        function hideNotificationToast() {
            const toast = document.getElementById('notification-toast');
            toast.classList.remove('show');
        }
    </script>
</body>
</html>
