<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/engrnco.css">
    <link rel="stylesheet" href="css/notification.css">
    <script src ="https://unpkg.com/lucide@latest" ></script>
    <link rel='icon' href='static/logo_small.png' type='image/x-icon' />
    <title>MT Dashboard</title>
</html>
</head>
<body>
    <div id="notification-toast" class="notification-toast"></div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Inventory Data</div>
        <div class="loading-subtext">Please wait...</div>
    </div>

    <h1> MT DASHBOARD</h1>
    <div class="logout">
        <button id="logoutButton" class="btn secondary">Logout</button>
    </div>
    <div class="buttoncointer">
        <button class="btn primary" id="viewInrBtn" onclick="loadinventory()">View Inventory</button>
        <button class="btn deactive" id="viewTrBtn" onclick="loadtransport()">View Transport State</button>
    </div>
    <div class="search-container">
        <div class="library-search-container">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" id="searchInput" class="library-search-input" placeholder="Search Item...">
        </div>   
        <button class="additem-btn" id="addItemBtn">Add Item</button> 
    </div>
    <div class="table-container" id="inventoryTableContainer">
        <table>
            <thead>
                <tr>
                    <th>serial</th>
                    <th>Nomenclature/Name</th>
                    <th>Authorized Unit</th>
                    <th>Total Items</th>
                    <th>Servicable</th>
                    <th>Unservicable</th>
                    <th>Issued</th>
                    <th>In store</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
                <!-- Inventory items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <div class="table-container" id="transportTableContainer" style="display: none;">

    </div>


    <!-- Edit Item Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Item</h2>
                <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
            </div>
            <form id="editForm" class="modal-form">
                <div class="modal-grid">
                    <div class="field">
                        <label for="editName">Nomenclature / Name</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="field">
                        <label for="editAuthorized">Authorized Unit</label>
                        <input type="text" id="editAuthorized" name="authorized" required>
                    </div>
                    <div class="field">
                        <label for="edittotal">Total</label>
                        <input type="number" id="edittotal" name="total" min="0" step="1" required>
                    </div>
                    <div class="field">
                        <label for="editservicable">Servicable</label>
                        <input type="number" id="editServicable" name="servicable" min="0" step="1" required>
                    </div>
                    <div class="field">
                        <label for="editIssue">Issued</label>
                        <input type="number" id="editIssue" name="issue" min="0" step="1" required>
                    </div>
                    <div class="field">
                        <label for="editunservicable">Unservicable</label>
                        <input type="number" id="editunservicable" name="unservicable" min="0" step="1" readonly>
                        <p class="inline-hint">Auto: Total - Servicable</p>
                    </div>
                    <div class="field">
                        <label for="editinstore">In store</label>
                        <input type="number" id="editInstore" name="instore" min="0" step="1" readonly>
                        <p class="inline-hint">Auto: Total - Issued</p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn secondary" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        addItemBtn = document.getElementById('addItemBtn');
        addItemBtn.addEventListener('click', function() {
            window.location.href = 'additem.html';
        });
        function hideNotification() {
            const toast = document.getElementById("notification-toast");
            toast.classList.remove("show");
        }
        function loadinventory(){
            const inventoryBtn = document.getElementById('viewInrBtn');
            const transportBtn = document.getElementById('viewTrBtn');
            inventoryBtn.classList.add('primary');
            inventoryBtn.classList.remove('deactive');
            transportBtn.classList.add('deactive');
            transportBtn.classList.remove('primary');
            document.getElementById('inventoryTableContainer').style.display = 'block';
            document.getElementById('transportTableContainer').style.display = 'none';
        }
        function loadtransport(){
            const inventoryBtn = document.getElementById('viewInrBtn');
            const transportBtn = document.getElementById('viewTrBtn');
            transportBtn.classList.add('primary');
            transportBtn.classList.remove('deactive');
            inventoryBtn.classList.add('deactive');
            inventoryBtn.classList.remove('primary');
            document.getElementById('inventoryTableContainer').style.display = 'none';
            document.getElementById('transportTableContainer').style.display = 'block';
        }   


    </script>
    <script type="module" src="js/mtjconco.js" defer></script>


    

</body> 

</html>
