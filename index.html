<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Login</title>

</head>
<body>
    <div class="main-container">
        <h1>Welcome to BD Army Store Management System</h1>
        <p>Please select your login role:</p>
        <div class="login-mode">
            <div class="login-card" onclick="handlelogin('cc')">
               <h2>Contingent Commander</h2>               
            </div>
            <div class="login-card">
                <h2>Officer</h2>
            </div>
        </div>
        <div class="login-mode">
            <div class="login-card" onclick="handlelogin('storeman')">
               <h2>Storeman</h2>
            </div>
            <div class="login-card" onclick="handlelogin('bqms')">
               <h2>BQMS</h2>
            </div>
            <div class="login-card" onclick="handlelogin('mtjconco')">
               <h2>MT JCO/NCO</h2>
            </div>  
        </div>

    </div>
    <script>
        function handlelogin(role) {
            if(role === 'storeman') {
                window.location.href = 'storeman_login.html';
            } else {
                alert('Login for ' + role + ' is not implemented yet.');
            }
        }

    </script>
</body>
</html>
