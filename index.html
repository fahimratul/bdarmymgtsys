<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" type="image/png" href="static/logo.png"/>
    <title>Bd Army Store Management System</title>

</head>
<body>
    <div class="main-container">
        <div>
            <img src="static/logo.png" alt="BD Army Store Logo" class="logo">
            <h1>Welcome to Bangladesh Army Store Management System</h1>
        </div>
        <div>
            <p class="login-instruction">Select your login role:</p>
            <div class="login-mode">
                <div class="login-card" onclick="handlelogin('cc')">
                <h2>Contingent Commander</h2>               
                </div>
                <div class="login-card" onclick="handlelogin('officer')">
                    <h2>Officer</h2>
                </div>
            </div>
            <div class="login-mode">
                <div class="login-card" onclick="handlelogin('bqms')">
                <h2>BQMS</h2>
                </div>
                <div class="login-card" onclick="handlelogin('mtjconco')">
                <h2>MT</h2>
                </div>  
            </div>
        </div>

    </div>
    <script>
        function handlelogin(role) {
            if(role === 'bqms') {
                sessionStorage.setItem('role_type', 'bqms');
            } 
            else if(role === 'mtjconco') {
                sessionStorage.setItem('role_type', 'mtjconco');
            }
            else if (role === 'cc') {
                alert('Contingent Commander login is currently disabled');
                return;
            }
            else if (role === 'officer') {
                sessionStorage.setItem('role_type', 'officer');
            }
            else {
                alert('Invalid role selected');
                return;
            }
            window.location.href = 'storeman_login.html';
        }
        window.addEventListener('DOMContentLoaded', () => {
            sessionStorage.removeItem('baNumber');
            sessionStorage.removeItem('role_type');
        });

    </script>
</body>
</html>
