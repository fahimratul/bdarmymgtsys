<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" type="image/png" href="static/logo.png"/>
    <title>Bd Army Store Management System</title>

</head>
<body>
    <div class="main-container">
        <div>
            <img src="static/logo.png" alt="BD Army Store Logo" class="logo">
            <h1>Welcome to Bangladesh Army Store Management System</h1>
        </div>
        <div>
            <p class="login-instruction">Select your login role:</p>
            <select id="roleSelect" class="role-select">
                <option value="" disabled selected>Select Role</option>
                <option value="cc">Contingent Commander</option>
                <option value="clo">Chief Logistic Officer</option>
                <option value="officer">Officer</option>
                <option value="bqms">Storeman</option>
                <option value="mtjconco">MT</option>
            </select>
            <button onclick="handlelogin(document.getElementById('roleSelect').value)">Login</button>
        </div>

    </div>
    <script>
        function handlelogin(role_type) {
            if(role_type === 'bqms') {
                sessionStorage.setItem('role_type', 'bqms');
            } 
            else if(role_type === 'mtjconco') {
                sessionStorage.setItem('role_type', 'mtjconco');
            }
            else if (role_type === 'cc') {
                alert('Contingent Commander login is currently disabled');
                return;
            }
            else if (role_type === 'officer') {
                sessionStorage.setItem('role_type', 'officer');
            }
            else if (role_type === 'clo') {
                alert('Chief Logistic Officer login is currently disabled');
                return;
            }
            else {
                alert('Invalid role selected');
                return;
            }
            window.location.href = 'storeman_login.html';
        }
        window.addEventListener('DOMContentLoaded', () => {
            sessionStorage.removeItem('baNumber');
            sessionStorage.removeItem('role_type');
        });

    </script>
</body>
</html>
